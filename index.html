<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAIMUN Software</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap-icons.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container-fluid" id="main-container">
        
        <!-- Main row -->
        <div class="row" id="main-row">
            
            <!-- UI wrapper -->
            <div class="col-xs-12 offset-xs-0 col-sm-12 offset-sm-12 col-md-10 offset-md-1" id="ui-wrapper">
                <!-- UI row -->
                <div class="row" id="ui-row">
                    
                    <!-- Agenda -->
                    <div class="col-2">

                        <div class="row">
                            <span class="col-12 agenda-label">Agenda</span>
                        </div>


                        <div class="row">
                            <div class="col-8">
                                <span class="agenda-label">Questions:</span>
                            </div>
                            <div class="col-4">
                                <div class="row">
                                    <span class="agenda-value">0</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <span class="agenda-label">Follow-ups:</span>
                            </div>
                            <div class="col-4">
                                <div class="row">
                                    <span class="agenda-value">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Timer -->
                    <div class="col-4" id="timer-div">
                        <div class="row text-center">
                            <div class="col-12">
                                <span id="timer-text">0:00</span>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="my-2">
                                <!-- Set agenda -->
                                <button id="edit-agenda-btn" class="col-3 offset btn btn-secondary">
                                    <i class="bi-pencil-square"></i>
                                    Agenda
                                </button>
                                <!-- Start/stop -->
                                <button id="start-stop-timer-btn" class="col-6 btn btn-primary btn-">
                                    <i class="bi-play-fill"></i>
                                    Start
                                </button>
                                <!-- Reset -->
                                <button id="reset-timer-btn" class="col-2 btn btn-success btn-" disabled>
                                    <i class="bi-arrow-counterclockwise"></i>
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 my-2">
                                <button id="set-caucus-btn" class="col-6 offset-3 btn btn-warning small-btn">
                                    <i class="bi-stopwatch"></i>
                                    Caucus
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Lists -->
                    <div class="col-6" id="lists-div">
                        <div class="row">
                            
                            <!-- Speakers' list -->
                            <div class="col-4 list-div">
                                
                                <div class="row">
                                    <span class="list-header">Speakers' list</span>
                                </div>
                                <div class="row">
                                    <ol class="list-group list-group-numbered" id="speakers-list-group">
                                    </ol>
                                </div>
                                <div class="row my-1">
                                    <input type="text" class="form-control my-1" placeholder="Add a delegation" autocomplete="off" aria-autocomplete="none" id="name-sl">
                                    <button class="col-10 offset-1 btn btn-primary btn-block" value="Add" id="add-button-sl" disabled>
                                        <i class="bi-plus-circle"></i>
                                        Add
                                    </button>
                                </div>
                                <div class="row">
                                    <button type="button" class="col-10 offset-1 btn btn-danger btn-block" value="Remove" id="remove-button-sl" disabled>
                                        <i class="bi-dash-circle"></i>
                                        Remove
                                    </button>
                                </div>
                                <div class="row py-1">
                                    <button class="my-1 col-10 offset-1 btn btn-warning btn-block" value="▲" id="up-button-sl" disabled>
                                        <i class="bi-caret-up-fill"></i>
                                    </button>
                                    <button class="col-10 offset-1 btn btn-warning btn-block" value="▼" id="down-button-sl" disabled>
                                        <i class="bi-caret-down-fill"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Verbal warnings -->
                            <div class="col-4 list-div">
                                <div class="row">
                                    <span class="list-header">Verbal warnings</span>
                                </div>
                                <div class="row">
                                    <ul class="list-group" id="verbal-warnings-list-group">
                                    </ul>
                                </div>
                                <div class="row my-1">
                                    <input type="text" class="form-control my-1" placeholder="Add a delegation" autocomplete="off" aria-autocomplete="none" id="name-vwl">
                                    <button class="col-10 offset-1 btn btn-primary btn-block" value="Add" id="add-button-vwl" disabled>
                                        <i class="bi-plus-circle"></i>
                                        Add
                                    </button>
                                </div>
                                <div class="row">
                                    <button class="col-10 offset-1 btn btn-danger btn-block" value="Decrease warning / Remove" id="remove-button-vwl" disabled>
                                        <i class="bi-dash-circle"></i>
                                        Decrease warning / Remove
                                    </button>
                                </div>
                                <div class="row my-1">
                                    <button class="col-10 offset-1 btn btn-warning btn-block" value="Increment warning" id="increment-warning-button-vwl" disabled>
                                        <i class="bi-patch-plus"></i>
                                        Increment warning
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Written warnings -->
                            <div class="col-4 list-div">
                                <div class="row">
                                    <span class="list-header">Written warnings</span>
                                </div>
                                <div class="row">
                                    <ul class="list-group" id="written-warnings-list-group">
                                    </ul>
                                </div>
                                <div class="row my-1">
                                    <input type="text" class="form-control my-1" placeholder="Add a delegation"  autocomplete="off" aria-autocomplete="none" id="name-wwl">
                                    <button class="col-10 offset-1 btn btn-primary btn-block" value="Add" id="add-button-wwl" disabled>
                                        <i class="bi-plus-circle"></i>
                                        Add
                                    </button>
                                </div>
                                <div class="row">
                                    <button class="col-10 offset-1 btn btn-danger btn-block" value="Decrease warning / Remove" id="remove-button-wwl" disabled>
                                        <i class="bi-dash-circle"></i>
                                        Decrease warning / Remove
                                    </button>
                                </div>
                                <div class="row my-1">
                                    <button class="col-10 offset-1 btn btn-warning btn-block" value="Increment warning" id="increment-warning-button-wwl" disabled>
                                        <i class="bi-patch-plus"></i>
                                        Increment warning
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div> <!-- End lists -->
                    
                    <!-- Bottom row -->
                    <div class="row" id="bottom-row">
                        <div class="col-10"></div>
                        <div class="col-2">
                            <div class="row">
                                <button class="btn btn-primary btn-block">
                                    <i class="bi-globe"></i>
                                    Change language
                                </button>
                            </div>
                            <div class="row">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input type="checkbox" aria-label="Checkbox for saving data">
                                            <span>Save data</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- End bottom row -->
                    
                </div> <!-- End UI row -->
            </div> <!-- End UI wrapper -->
        </div> <!-- End main row -->
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="module" src="js/index.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
